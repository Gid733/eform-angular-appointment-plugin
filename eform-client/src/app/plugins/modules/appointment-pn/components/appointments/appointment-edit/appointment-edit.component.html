<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ (selectedModel.id ? 'Edit appointment' : 'Create appointment') | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-12">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="selectedModel.title"
                       type="text" id="title"
                       name="title" class="form-control">
                <label for="title">{{'Title' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-6">
              <div class="md-form" [owlDateTimeTrigger]="dt1">
                <input mdbInputDirective
                       [owlDateTime]="dt1"
                       [mdbValidate]="false"
                       [(ngModel)]="selectedModel.startAt"
                       type="text" id="startAt"
                       name="startAt" class="form-control">
                <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                <label for="startAt">{{'Start at' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6">
              <div class="md-form" [owlDateTimeTrigger]="dt2">
                <input mdbInputDirective
                       [owlDateTime]="dt2"
                       [mdbValidate]="false"
                       [(ngModel)]="selectedModel.expireAt"
                       type="text" id="expireAt"
                       name="expireAt" class="form-control">
                <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                <label for="expireAt">{{'Expire at' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-12">
              <div class="md-form">
                <textarea mdbInputDirective
                          [mdbValidate]="false"
                          [(ngModel)]="selectedModel.description"
                          type="text" id="description"
                          name="description" class="md-textarea form-control"></textarea>
                <label for="description">{{'Description' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-12">
              <div class="md-form">
                <textarea mdbInputDirective
                          [mdbValidate]="false"
                          [(ngModel)]="selectedModel.info"
                          type="text" id="info"
                          name="info" class="md-textarea form-control"></textarea>
                <label for="info">{{'Info' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="listEditSaveBtn" class="btn btn-success"
                [disabled]="!selectedModel.title || !selectedModel.startAt" (click)="saveAppointment()">
          {{ 'Save' | translate }}
        </button>
        <button id="listEditCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
